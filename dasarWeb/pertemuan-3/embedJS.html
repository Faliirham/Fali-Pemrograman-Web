<!DOCTYPE html>
<html>
    <head></head>
    <title>Belajar Javascript dari Nol</title>
    <script>
        console.log("Hello JS dari Head")
    </script>
</head>
<body>
    <p>Tutorial Javascript untuk pemula</p>
    <a href="#" onclick="alert('Yeay!')"> Klik aku!</a> //berwarna merah
    <a href="javascript:alert('Yeay!')"></a> // berwarna biru
    <script>
        console.log("Hello JS di Body")
    </script>
</body>
</html>
